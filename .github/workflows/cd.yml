name: CD

on:
  push:
    branches:
      - main
      tags:
        - '*'
# Test, questo deve essere eseguito solo su tag on main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: node -v